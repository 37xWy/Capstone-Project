<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0e0e0, #f5f5f7);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            padding: 20px;
        }
        .container {
            display: flex;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 900px;
            max-width: 95%;
            min-height: 500px;
        }
        .welcome-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #d7d7d7, #ffffff);
            padding: 2rem;
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #000;
        }

        .welcome-section p {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #333;
        }

        .register-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            background: #000;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s;
        }

        .register-btn:hover {
            background: #333;
            transform: scale(1.05);
        }

        .form-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-box form {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .form-box h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #000;
        }

        .input-bot {
            position: relative;
            margin: 1rem 0;
        }

        .input-bot input {
            width: 100%;
            padding: 12px 45px 12px 40px;
            border: 2px solid #ddd;
            border-radius: 30px;
            background: #f0f0f0;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-bot input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .input-bot i:first-child {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.3rem;
        }

        .input-bot .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            font-size: 1.3rem;
        }

        .input-bot .toggle-password:hover {
            color: #000;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: #000;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s;
        }

        .btn:hover {
            background: #333;
            transform: scale(1.05);
        }

        .error-message {
            font-size: 0.9rem;
            margin-top: 5px;
            padding: 10px;
            text-align: center;
            color: #d9534f;
            background: rgba(217, 83, 79, 0.1);
            border: 1px solid #d9534f;
            border-radius: 5px;
            display: none; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="welcome-section">
            <h1>Reset Your Password</h1>
            <p>Enter your email and set a new password.</p>
            <button class="register-btn" onclick="window.location.href='login.html'">Back to Login</button>
        </div>

        <div class="form-box">
            <form action="reset_password.php" method="POST" onsubmit="return validateForm()">
                <h1>Reset Password</h1>

                <div class="input-bot">
                    <i class='bx bx-envelope'></i>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-bot">
                    <i class='bx bxs-lock'></i>
                    <input type="password" name="new_password" id="new_password" placeholder="New Password" required>
                    <i class='bx bx-hide toggle-password' onclick="togglePassword('new_password', this)"></i>
                </div>

                <div class="input-bot">
                    <i class='bx bxs-lock'></i>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                    <i class='bx bx-hide toggle-password' onclick="togglePassword('confirm_password', this)"></i>
                </div>

                <p id="password-error" class="error-message">⚠️ Passwords do not match!</p>

                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(fieldId, icon) {
    var field = document.getElementById(fieldId);
    if (field.type === "password") {
        field.type = "text";
        icon.classList.replace('bx-hide', 'bx-show');
    } else {
        field.type = "password";
        icon.classList.replace('bx-show', 'bx-hide');
    }
}

        function validateForm() {
            var password = document.getElementById("new_password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorMessage = document.getElementById("password-error");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>

</body>
</html>
