<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-calvin.css">
    <style>
        body {
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .hidden-section {
            display: none;
            transition: max-height 0.5s ease-in-out;
        }
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <button class="scroll-top" id="scrollTop">â†‘ Top</button>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to Healthy Track!</h1>
            <p>Already have an account?</p>
            <button class="register-btn" onclick="window.location.href='login.html'">LOGIN</button>
        </div>
        <div class="form-box">
            <form action="register.php" method="POST">
                <h1>Register</h1>
                <div class="input-bot">
                    <input type="text" name="full_name" placeholder="Full Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-bot">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-bot">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user-detail'></i>
                </div>
                <div class="input-bot">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <button type="button" id="togglePassword" class="btn">Show Password</button>
                <div class="input-bot">
                    <input type="date" name="dob" required>
                    <i class='bx bxs-calendar'></i>
                </div>
                <div class="input-bot">
                    <input type="number" id="height" name="height" placeholder="Height (cm)" min="1" required>
                    <i class='bx bxs-body'></i>
                </div>
                <div class="input-bot">
                    <input type="number" id="weight" name="weight" placeholder="Weight (kg)" min="1" required>
                    <i class='bx bxs-weight'></i>
                </div>
                <div class="input-bot">
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-bot">
                    <select name="fitness_level" required>
                        <option value="">Select Fitness Level</option>
                        <option value="1">Workout once a week</option>
                        <option value="3">Workout 3 times a week</option>
                        <option value="5">Workout 5 times a week</option>
                    </select>
                    <i class='bx bxs-dumbbell'></i>
                </div>
                <button type="button" id="toggleFitnessGoal" class="btn">Show Fitness Goal</button>
                <div id="fitnessGoalSection" class="hidden-section">
                    <div class="input-bot">
                        <select id="goal" name="goal">
                            <option value="">Select Goal</option>
                            <option value="lose_weight">Lose Weight</option>
                            <option value="gain_muscle">Gain Muscle</option>
                            <option value="maintain_fitness">Maintain Fitness</option>
                        </select>
                        <i class='bx bxs-flag'></i>
                    </div>
                    <div class="input-bot hidden-section" id="goalInputSection">
                        <input type="number" id="goal_value" name="goal_value" placeholder="Target (kg)" min="1">
                        <i id="goalIcon" class='bx'></i> 
                    </div>
                    <div class="input-bot">
                        <select name="diet">
                            <option value="">Select Diet</option>
                            <option value="normal">Normal</option>
                            <option value="vegan">Vegan</option>
                            <option value="balanced">Balanced Diet</option>
                        </select>
                        <i class='bx bxs-leaf'></i>
                    </div>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("togglePassword").addEventListener("click", function() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.textContent = "Hide Password";
            } else {
                passwordField.type = "password";
                this.textContent = "Show Password";
            }
        });

        document.getElementById("toggleFitnessGoal").addEventListener("click", function() {
            var section = document.getElementById("fitnessGoalSection");
            section.style.display = section.style.display === "none" || section.style.display === "" ? "block" : "none";
            this.textContent = section.style.display === "block" ? "Hide Fitness Goal" : "Show Fitness Goal";
        });

        document.getElementById("goal").addEventListener("change", function() {
            var goalInputSection = document.getElementById("goalInputSection");
            var goalIcon = document.getElementById("goalIcon");

            if (this.value === "lose_weight") {
                goalInputSection.style.display = "block";
                goalIcon.className = 'bx bx-minus-circle';
            } else if (this.value === "gain_muscle") {
                goalInputSection.style.display = "block";
                goalIcon.className = 'bx bx-plus-circle';
            } else {
                goalInputSection.style.display = "none";
            }
        });

        window.addEventListener("scroll", function() {
            var scrollTopBtn = document.getElementById("scrollTop");
            scrollTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
        });

        document.getElementById("scrollTop").addEventListener("click", function() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
</body>
</html>
