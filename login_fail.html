<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <style>
     *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0e0e0, #f5f5f7);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #000;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            background: #000;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Failed</h1>
        <p>Incorrect username or password. Please try again.</p>
        <a href="login.html" class="btn">Go Back to Login</a>
    </div>
</body>
</html>
